<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">

<title>Student Management System</title>
</head>
<body>
	<div class="container-fluid bg-dark">
		<nav class="navbar navbar-expand-lg navbar-light ">
			<h1 class="navbar-brand text-white">Student Management System</h1>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<h1>Students List</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add
					student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="students: ${students}">
					<td th:text="${students.firstName}"></td>
					<td th:text="${students.lastName}"></td>
					<td th:text="${students.email}"></td>

					<td>
					<a th:href="@{/students/edit/{id}(id=${students.id})}"
					class="btn btn-primary">Update</a>
					<a th:href="@{/students/{id}(id=${students.id})}"
					class="btn btn-danger">Delete</a>
					</td>

				</tr>
			</tbody>

		</table>
	</div>


</body>
</html>
