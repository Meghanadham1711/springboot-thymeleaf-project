<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">

<title>Student Management System</title>

</head>
<body>
<div class="container bg-dark">
  <nav class="navbar navbar-expand-lg navbar-light mb-5">
    <h1 class="navbar-brand text-white" >Student Management System</h1>
  </nav>
</div>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="post">
						<div class="form-group">
							<label>Student First Name:</label> <input type="text"
								name="firstName" class="form-control" th:field="*{firstName}"
								placeholder="Enter Student First Name:">

						</div>
						<div class="form-group">
							<label>Student Last Name:</label> <input type="text"
								name="lastName" class="form-control" th:field="*{lastName}"
								placeholder="Enter Student last Name:">

						</div>
						<div class="form-group">
							<label>Student Email Name:</label> <input type="text"
								name="email" class="form-control" th:field="*{email}"
								placeholder="Enter Student email:">

						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
